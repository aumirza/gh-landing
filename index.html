<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A gallery for developers by developers."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gh.ahmadullah.in" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="A gallery for developers by developers."
    />
    <meta
      property="og:image"
      content="https://gh.ahmadullah.in/dev-gallery.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:domain" content="gh.ahmadullah.in" />
    <meta property="twitter:url" content="https://gh.ahmadullah.in" />
    <meta
      name="twitter:description"
      content="A gallery for developers by developers."
    />
    <meta
      name="twitter:image"
      content="https://gh.ahmadullah.in/dev-gallery.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android_chrome_192X192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android_chrome_512X512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="apple_touch_icon.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16X16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32X32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon_96X96.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="150x150"
      href="mstile_150X150.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="safari_pinned_tab.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="
    /manifest.json"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DevGallery | %VITE_GITHUB_USERNAME%</title>
    <meta property="og:title" content="DevGallery | %VITE_GITHUB_USERNAME%" />
    <meta name="twitter:title" content="DevGallery | %VITE_GITHUB_USERNAME%" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
